<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#boxA, #boxB {
   float:left;padding:10px;margin:10px;-moz-user-select:none;
}
#boxA { background-color: #404455 ; width:75px; height:75px;  }
#boxB { background-color: #c03134; width:150px; height:150px; }
</style>
<script type="text/javascript">

function dragStart(ev) {
   ev.dataTransfer.effectAllowed="copy";
   console.log(ev.target.getAttribute('id'));
   ev.dataTransfer.setData("Text", ev.target.getAttribute('id'));
   ev.dataTransfer.setDragImage(ev.target,0,0);
   return true;
}

function dragEnter(ev) {
   event.preventDefault();
   return true;
}

function dragOver(ev) {
    return false;
}

function dragDrop(ev) {
   var src = ev.dataTransfer.getData("Text");
   copy = document.getElementById(src);
   console.log(copy);
   ev.target.appendChild(copy);
   ev.stopPropagation();
   return false;
}

</script>
</head>
<body>
<center>

<div id="boxA" draggable="true" 
     ondragstart="return dragStart(event)">
   <p>Drag Me</p>
</div>
<div id="boxB" ondragenter="return dragEnter(event)" 
     ondrop="return dragDrop(event)" 
     ondragover="return dragOver(event)">Dustbin</div>
</center>
</body>
</html>
