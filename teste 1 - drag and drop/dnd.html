<!DOCTYPE html>
<html>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <link href='http://fonts.googleapis.com/css?family=Fjord+One|Roboto+Slab:400,300,100,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/elements.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/dragndrop.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="dnd.css">
    <title>HowItLooks</title> 
    <!--[if IE 8]>
        <script type="text/javascript">
            $(".rounded-corner").addBehavior("PIE.htc");
        </script>
    <![endif]-->
</head>

<body class="rounded-corner">
    <div id="left">
        <div id="model" class="rounded-corner" ondrop="dropIt()" ondragenter="return false" ondragover="return false">
            <img draggable="false" src="images/model.png" />
            <div class="drop-zone" id="drop-hair" ></div>
            <div class="drop-zone" id="drop-top"></div>
            <div class="drop-zone" id="drop-bottom"></div>
            <div class="drop-zone" id="drop-shoes"></div>
        </div>
    </div>
    <div id="right">
        <ul class="menu" id="sections">
            <li class="tab rounded-corner">
                Roupas
            </li>
            <li class="tab rounded-corner">
                Modelo
            </li>
            <li class="tab rounded-corner">
                Fundo
            </li>
            <li class="tab rounded-corner">
                Efeitos
            </li>
        </ul>
        <div id="container" ondrop="returnIt($(this))" ondragenter="return false" ondragover="return false"></div>
        <div id="rightColumn">
            <form method="get" action="http://www.google.com" class="search">
                <input type="text" class="text-input rounded-corner" name="q" size="21" maxlength="120" placeholder="Busca...">
                <input type="submit" value=">" class="button rounded-corner">
            </form>
            <ul class="menu">
                <li>Recentemente usado</li>
                <li>Recomendado para você</li>
                <li>Favoritos</li>
            </ul>
            <ul class="search-results">
                Resultados da busca:
                <li>5 À SEC</li>
                <li>A.NIEMEYER</li>
                <li>ADRIANA DEGREAS</li>
                <li>AMSTERDAM SAUER</li>
                <li>ARAMIS</li>
            </ul>
        </div>
        <div id="message">Teste quantos looks quiser no HowItLooks.<br/>Arraste a peça para a modelo e veja como fica.</div>
        <!-- <span draggable="true" class="bottom" id="bottom01" ondragstart="dragIt(this, event)"> -->
    </div>
    <script>
        $(document).ready(function() {
            //$(".rounded-corner").addBehavior("PIE.htc");
            createContainers();
            createElements();
            switchTabs($(".tab:eq(0)"));
            $(".tab").click(function() {
                switchTabs($(this));
            });
            $(".menu > li").click(function(){
                selectMenuOption($(this));
            });
            hoverIcon();
        });
    </script>
</body>

</html>
