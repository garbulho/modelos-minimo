<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <link href='http://fonts.googleapis.com/css?family=Fjord+One|Roboto+Slab:400,300,100,700' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <title>dnd</title>

    <link rel="stylesheet" type="text/css" href="dnd.css">

    <script>
    var isDressed = {
        top : false,
        bottom : false,
        hair : false,
        shoes : false
    }

    function dragIt(target, e) {
        e.dataTransfer.setData('SpanImgId', target.id);
        e.dataTransfer.setData('SpanImgClass', target.className);
    }
    function dropIt(target, e) {
        var SpanClass = e.dataTransfer.getData('SpanImgClass');
        var dressedSpan = $("#" + e.dataTransfer.getData('SpanImgId'));
        dressUp (SpanClass, dressedSpan);
    }
    function returnIt(target, e) {
        var SpanClass = e.dataTransfer.getData('SpanImgClass');
        undress(SpanClass);
    }
    function dressUp (SpanClass, dressedSpan) {
        var dressedImg = dressedSpan.children("img").attr("dressed");
        $("#drop-" + SpanClass).children().remove();
        dressedSpan.clone().appendTo($("#drop-" + SpanClass)[0]);
        if (typeof dressedImg !== 'undefined') {
            $("#drop-" + SpanClass + "> span > img").attr("src", dressedImg);
        }
    }
    function undress (SpanClass) {
         $("#drop-" + SpanClass).children().remove();
        isDressed.SpanClass = false;
    }
    </script>
</head>

<body>
    <h1> _teste 01: <span class="red">drag and drop</span> </h1>
    <div id="left">
        <div id="model" ondrop="dropIt(this, event)" ondragenter="return false" ondragover="return false">
            <img src="images/body.png" />
            <div class="drop-zone" id="drop-hair" ></div>
            <div class="drop-zone" id="drop-top"></div>
            <div class="drop-zone" id="drop-bottom"></div>
            <div class="drop-zone" id="drop-shoes"></div>
        </div>
    </div>
    <div id="right"  ondrop="returnIt(this, event)" ondragenter="return false" ondragover="return false">
        <div class="container" id="hair-styles">
            <span draggable="true" class="hair" id="hair01" ondragstart="dragIt(this, event)"><img src="images/hair01.png"></span>
        </div>
        <div class="container" id="top-styles">
            <span draggable="true" class="top" id="top01" ondragstart="dragIt(this, event)"><img dressed="images/top01-1.png" src="images/top01.png"></span>
            <span draggable="true" class="top" id="top02" ondragstart="dragIt(this, event)"><img dressed="images/top02-1.png" src="images/top02.png"></span>
        </div>
        <div class="container" id="bottom-styles">
            <span draggable="true" class="bottom" id="bottom01" ondragstart="dragIt(this, event)"><img src="images/bottom01.png"></span>
        </div>
        <div class="container" id="shoes-styles"> </div>
    </div>
</body>
</html>
